<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore Page</title>
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    color: white;
}

.container {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
}

.panel {
    background: linear-gradient(145deg, #ff7e5f, #feb47b);
    padding: 50px 70px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
    position: relative;
}

.panel:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    background: linear-gradient(145deg, #feb47b, #ff7e5f);
}

/* floating animation */
@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}
.panel:nth-child(1) { animation: float 4s ease-in-out infinite; }
.panel:nth-child(2) { animation: float 4.5s ease-in-out infinite; }
.panel:nth-child(3) { animation: float 5s ease-in-out infinite; }

/* responsive adjustments */
@media (max-width: 600px) {
    .panel {
        width: 80%;
        padding: 30px 0;
        font-size: 20px;
    }
}
</style>
</head>
<body>
<div class="container">
<a href="orders.html" class="panel">Orders</a>
<a href="time.html" class="panel">time</a>
<a href="pics.html" class="panel">pics</a>

</div>
</body>
</html>
